<ng-container *ngIf="loadingOrError$ | async; else pageContent">
  <ng-container *ngIf="loading$ | async"> Loading... </ng-container>
  <ng-container *ngIf="error$ | async"> Error... </ng-container>
</ng-container>

<ng-template #pageContent>
  <ng-container *ngLet="item$ | async as item">
    <ion-grid [fixed]="true" class="product">
      <ion-row>
        <ion-col size="6" size-lg="6" size-md="4">
          <div class="product__image-container">
            <img class="product__image" alt="{{ item?.description }}" src="{{ item?.image }}" />
          </div>
        </ion-col>
        <ion-col size="6" size-lg="6" size-md="8">
          <div class="product__details">
            <div class="product__info">
              <div class="product__info--subtitle">{{ item.subtitle }}</div>
              <h3 class="product__info--title">{{ item.title }}</h3>
              <div class="product__info--price">{{ item.price }} $</div>
            </div>
            <devmyself-product-actions class="product__actions"></devmyself-product-actions>
            <devmyself-product-shipment class="product__shipment"></devmyself-product-shipment>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <devmyself-products-slider
      *ngLet="crossSale$ | async as crossSale"
      [items]="crossSale"
      [details]="crossSaleDetails"
      [category]="crossSaleCategory"
      color="#4a4a4a"
    ></devmyself-products-slider>
  </ng-container>
</ng-template>
