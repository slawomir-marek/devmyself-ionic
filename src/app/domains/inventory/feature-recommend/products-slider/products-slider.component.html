<div class="products-slider" [ngStyle]="cssStyle">
  <div class="products-slider__header" [ngStyle]="cssStyle">
    <h2>{{ details?.title }}</h2>
    <h4>{{ details?.subtitle }}</h4>
    <span>{{ details?.description }}</span>
  </div>
  <div class="products-slider__content" [ngStyle]="cssStyle">
    <devmyself-tiles-slider
      *ngLet="items$ | async as items"
      [items]="items"
      (clicked)="onTileItemClicked($event)"
    ></devmyself-tiles-slider>
  </div>
</div>
