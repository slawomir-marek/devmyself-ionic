<ion-header>
  <ion-toolbar>
    <div class="header__content">
      <ion-buttons class="header__actions header__actions--start">
        <ion-menu-button class="ion-hide-lg-up" autoHide="false"></ion-menu-button>
        <img class="header__logo" alt="logo" src="assets/svg/logo.svg" />
      </ion-buttons>

      <devmyself-search-bar class="header__search header__search--desktop ion-hide-lg-down"></devmyself-search-bar>

      <!-- <ion-title class="header__title">

      </ion-title> -->

      <ion-buttons class="header__actions header__actions--end">
        <ion-icon class="header__action" name="heart-outline" aria-label="Favourites"></ion-icon>
        <ion-icon class="header__action" name="cart-outline" aria-label="Cart"></ion-icon>
        <ion-icon class="header__action" name="person-outline" aria-label="User"></ion-icon>
      </ion-buttons>
    </div>
  </ion-toolbar>
  <ion-toolbar class="ion-hide-lg-up">
    <devmyself-search-bar class="header__search header__search--mobile"></devmyself-search-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <devmyself-products-slider [details]="menDetails" category="men" color="#2e2e2e"></devmyself-products-slider>
    <devmyself-products-slider [details]="womenDetails" category="women" color="#4a4a4a"></devmyself-products-slider>
    <devmyself-products-slider
      [details]="jeweleryDetails"
      category="jewelery"
      color="#3e3e3e"
    ></devmyself-products-slider>
  </div>
</ion-content>
